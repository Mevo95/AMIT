<html>
    <head>
        <title> Task 2 </title>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <h1 style="text-align:center"> Application For Permission To Get A Day Off </h1>
        <p><strong> Note: </strong> Form is to be completed at least 21 days prior to date </p>
        <form>
            <fieldset>
                <legend><strong> Personal Details </strong></legend>
                <br>
                <label for="name" name="name" > Name: </label> 
                <input type="text" required placeholder="Enter name here" id="name" >
                <br>
                <br>
                <label for="address" name="address" > Address: </label>
                <input type="text" required placeholder="Enter address here" id="address">
                <br> 
                <br>
                <label for="email" name="email" > Email: </label>
                <input type="email" required placeholder="Enter Email here" id="email" >
                <br>
                <br>
                <label for="number" name="number"> Phone Number: </label>
                <input type="number" required placeholder="Enter 10 digit number" minlength="10" id="number">
                <br>
                <br>
                <label> Gender: </label>
                <br>
                <br>
                <input type="radio" name="gender"> <label> Male </label>
                <br>
                <input type="radio" name="gender"> <label> Female </label>
                <br>
                <input type="radio" name="gender"> <label> Other </label>
                <br>
                <br>
                <label for="date"> Date of end of excuse: </label>
                <input type="date" required id="date"> 
            </fieldset>
            <br>
            <fieldset>
                <label> Check All reasons: </label>
                <br>
                <br>
                <input type="checkbox" name="reason"> <label> I have cold </label>
                <br>
                <input type="checkbox" name="reason"> <label> I have a family vacation </label>
                <br>
                <input type="checkbox" name="reason"> <label> I need to go to doctor </label>
                <br>
                <input type="checkbox" name="reason" checked> <label> I work full-time and I deserve a day off </label>
                <br>
                <input type="checkbox" name="reason" checked> <label> My parents are sick </label>
            </fieldset>
            <br>
            <fieldset>
                <label> Department: </label>
                <select name="department" required>
                    <option> IT </option>
                    <option> HR </option>
                    <option> PR </option>

                </select>
                <label> Your holidays are: </label>
                <select name="holidays" required>
                    <option> Fridays and Saturdays </option>
                    <option> Saturdays and Sundays  </option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend> <strong> Essay Section </strong> </legend>
                <br>
                <pr> In 50 words or more explain why you want to get a day Off </pr>
                <br>
                <br>
                <textarea name="essay" placeholder="Enter text here" rows="5" cols="60">
                </textarea>
                <br>
                <br>
                <label> Upload any papers needed: </label>
                <input type="file" value="Attach Files" required>
            </fieldset>
            <br>
            <br>
            <input type="submit" value="Send Your Application" style="background-color: red ; position:relative;left: 45%;">
       </form> 
    </body>
</html>
